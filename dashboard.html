<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Lazy Control</title>
  <link rel="stylesheet" href="style/style.css" />
</head>

<body>
  <section class="dashboard">
    <h1>Gaze Control Eye DashboardüëÅÔ∏è</h1>
    <div class="grid-container">
      <a href="https://www.youtube.com" target="_blank" class="app-card">
        <img src="images/youtube-play.png" alt="YouTube" />
        <p>YouTube</p>
      </a>
      <a href="https://open.spotify.com" target="_blank" class="app-card">
        <img src="images/spotify.png" alt="Spotify" />
        <p>Music</p>
      </a>
      <a href="#" class="app-card">
        <img src="images/lock.png"
         alt="Lock" />
        <p>Lock</p>
      </a>
      <a href="https://www.google.com" target="_blank" class="app-card">
        <img src="images/chrome.png" alt="Chrome" />
        <p>Chrome</p>
      </a>
      <a href="https://drive.google.com" target="_blank" class="app-card">
        <img src="images/google-drive.png" alt="Files" />
        <p>Files</p>
      </a>
      <a href="https://keep.google.com" target="_blank" class="app-card">
        <img src="images/google-notes.png" alt="Notes" />
        <p>Notes</p>
      </a>
      <a href="https://play.google.com" target="_blank" class="app-card">
        <img src="images/google-play.png" alt="Play Store" />
        <p>Play Store</p>
      </a>
      <a href="#" class="app-card">
        <img src="images/shutdown.png" alt="Shutdown" />
        <p>Shutdown</p>
      </a>
    </div>
  </section>
</body>

</html>
